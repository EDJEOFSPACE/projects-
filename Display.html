<html>
	<body>
			<script>
				var count = 0
					var choice = ['a','b','c','d','e','f','g','h','o','k'] 
					var result = "oooooooooooaoooooooooaoooooooooaooooooooooooooooooohooooocoooobfofooooooooooooooooooooooooooooooooo"
					var y=0
					var xx=0
					for(i=0;i<result.length;i++){
							myFunction(result[i]+".png", xx, y);
							xx++
							if(i%10==0){
									y++
									xx = 0
							}
					}
					function myFunction(src, i, y) {
						var x = document.createElement("IMG");
						x.setAttribute("src", src);
						x.style.position = 'absolute'
    				x.style.top =  y*50;
						x.style.left = i*50;
						x.setAttribute("width", "50");
						x.setAttribute("height", "50");
						x.setAttribute("alt", "The Pulpit Rock");
						document.body.appendChild(x);
					}
			</script>
		</body>
</html>
